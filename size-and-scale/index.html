<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrophyics: Size and Scale</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Oxygen, sans-serif;
      scroll-behavior: smooth;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .text-box {
      width: 60%;
      padding: 40px;
      margin: 50vh auto;
      margin-top: 40vh;
      background-color: transparent;
      border-radius: 10px;
      text-align: left;
      font-size: 24px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      color: white
    }

    .text-box.left {
      float: left;
      margin-left: 5%;
    }

    .text-box.right {
      float: right;
      margin-right: 5%;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <canvas id="starCanvas"></canvas>

  <script src="content.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer setup for stars
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('starCanvas') });

    renderer.setSize(window.innerWidth, window.innerHeight);

    let starGeometry = new THREE.BufferGeometry();
    let starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

    let starCount = 10000;
    let starPositions = new Float32Array(starCount * 3);

    for (let i = 0; i < starCount * 3; i++) {
      starPositions[i] = (Math.random() - 0.5) * 2500;
    }

    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));

    let stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    camera.position.z = 500;

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0003;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    window.addEventListener('scroll', () => {
      let scrollPosition = window.scrollY;
      camera.position.z = 500 - scrollPosition * 0.1;
    });

    function generateTextBoxes(contentData) {
      let body = document.body;

      let totalBoxes = contentData.length;
      document.body.style.height = (totalBoxes * 120 + 100) + 'vh';

      contentData.forEach((item, index) => {
        let textBox = document.createElement('div');
        textBox.classList.add('text-box');

        if (item.align === 'l') {
          textBox.classList.add('left');
        } else if (item.align === 'r') {
            textBox.classList.add('right');
        }
        
        let title = document.createElement('h1');
        title.innerHTML = item.title;
        textBox.appendChild(title);

        let content = document.createElement('p');
        content.innerHTML = item.innerHTML;
        textBox.appendChild(content);

        body.appendChild(textBox);
      });
    }

    generateTextBoxes(contentData);
  </script>
</body>
</html>
