<body>

    <body class="bg-gray-900 text-white">
        <header class="py-4 pl-10 bg-gray-800">
            <div class="container mx-auto">
                <a href="https://www.github.com/bean-frog/guild-manager" class="text-xl"><i class="fa-brands fa-github"></i></a>
                <h1 class="text-2xl font-bold inline-block">Current Assassin's Guild Game</h1>
            </div>
        </header>
        <main class="container mx-auto py-12">
            <div class="pl-10 pt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <div class="rounded-lg p-6 flex flex-col items-center"></div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <h1 class="text-2xl font-bold inline-block">Game Status: <span id="status"></span></h1>
                    <h2 class="text-xl font-bold inline-block">Gamemode: <span id="gamemode"></span></h2>
                    <h2 class="text-xl font-bold inline-block">Mod: <span id="currentMod"></span></h2>
                </div>
            </div>

            <div class="pl-10 pt-10 gap-6 flex flex-row">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center w-3/4">
                    <h1 class="text-3xl font-bold inline-block pb-5">Players:</h1>
                    <div id="players" class="flex">
                        <div id="playercards"class="flex flex-wrap gap-2 mr-20"></div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center w-1/4">
                    <h1 class="text-3xl font-bold pb-5">Killfeed</h1>
                    <div id="killfeed" class="justify-center"></div>
                </div>
                
            </div>
        </main>
        <footer class="py-2 bg-gray-700 text-gray-400">
            <div class="container mx-auto text-center text-sm">
