<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassins Guild Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.13.0/dist/full.css" rel="stylesheet">  
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
 <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
 <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8PHX1Y2CBG"></script>

<body>
    <body class="bg-gray-900 text-white">
        <header class="py-4 pl-10 bg-gray-800">
            <div class="container mx-auto">
              <h1 class="text-2xl font-bold inline-block">Assassins Guild</h1>
            </div>
          </header>
          <main class="container mx-auto py-12">
            <div class="pl-10 grid gap-6 md:grid-cols-2 lg:grid-cols-1">
                <header>
                    <div class="container mx-auto">
                        <h1 class="text-2xl font-bold">Tools to help manage the Assassins Guild.</h1>
                        <h1 class="text-l font-semibold">If you don't know what that is, this isn't for you lol</h1>
                    </div>
                  </header>
                  
            </div>
            <div class="pl-10 pt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <div id="scf" class="card-guild text-center">
                        <h2 class="text-center text-xl font-bold">Frenzy/SCF Kill Effects</h2>
                        <h3 class="text-center">Attacker is:</h3>
                        <select id="attackerSel" class="dropdown dropdown-guild bg-gray-700 text-white p-1">
                          <option value="">Select a class</option>
                          <option value="Classic">Classic</option>
                          <option value="Oxford">Oxford</option>
                          <option value="Evasive">Evasive</option>
                          <option value="Poison">Poison</option>
                          <option value="Overkill">Overkill</option>
                          <option value="Troll">Troll</option>
                          <option value="Supercharged">Supercharged</option>
                          <option value="Battery">Battery</option>
                          <option value="Solar">Solar</option>
                          <option value="Radioactive">Radioactive</option>
                          <option value="Stealth">Stealth</option>
                          <option value="Electromagnet">Electromagnet</option>
                        </select>
                        <h3 class="text-center">Victim is:</h3>
                        <select id="victimSel" class="dropdown dropdown-guild bg-gray-700 text-white p-1">
                          <option value="">Select a class</option>
                          <option value="Classic">Classic</option>
                          <option value="Oxford">Oxford</option>
                          <option value="Evasive">Evasive</option>
                          <option value="Poison">Poison</option>
                          <option value="Overkill">Overkill</option>
                          <option value="Troll">Troll</option>
                          <option value="Supercharged">Supercharged</option>
                          <option value="Battery">Battery</option>
                          <option value="Solar">Solar</option>
                          <option value="Radioactive">Radioactive</option>
                          <option value="Stealth">Stealth</option>
                          <option value="Electromagnet">Electromagnet</option>
                        </select>
                        <h3 class="border-white border-2 p-1 m-2" id="outcome"></h3>
                      </div>
                      
                  </div>
                  <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <div id="troll" class="card-guild text-center">
                        <h2 class="text-center text-2xl font-bold">Trolling</h2>
                        <button class="text-center btn btn-ghost m-2" id="randomTroll">troll</button>
                        <h3 class="border-white border-2 p-1" id="newClass"></h3>
                      </div>
                      
                 </div>
                  
            </div>
                
          </main>
      <footer class="py-2 bg-gray-700 text-gray-400">
        <div class="container mx-auto text-center text-sm">
          &copy; 2023 bean_frog. All rights reserved.
        </div>
      </footer>
    </body>
    <script src="js/guild.js"></script>
</html>
